<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/app.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header__row">
          <div class="logo"><img class="logo__img" src="./assets/imgs/logo.svg" alt="logo"></div>
          <ul class="header__list">
            <li> <a href="#">Design</a></li>
            <li><a href="#">Collaborate</a></li>
            <li><a href="#">Apps</a></li>
            <li><a class="with-subnav" href="#">Resources</a></li>
            <li><a class="nav-element" href="#">Pricing    </a></li>
          </ul>
          <button class="button button--inverse">Sign In </button>
          <button class="button">Sign Up for Free</button>
        </div>
      </div>
    </div>
    <div class="start">
      <div class="container"> 
        <div class="start__inf">
          <div class="start__title">Your <span>website</span> starts here</div>
          <!-- слово website нужно подчеркнуть, непонимаю как его в span завернуть-->
          <div class="start__text">Sketch is the home for your entire collaborative design process. From early ideas to pixel-perfect artwork, playable prototypes and developer handoff. It all starts here.</div>
          <div class="start__buttons"> 
            <button class="button"> Get started for free</button>
            <button class="button--inverse">Watch the video</button>
          </div>
        </div>
      </div>
    </div>
    <div class="section2">
      <div class="section2-pict">
        <div class="firs-pict"><img src="./assets/imgs/screen1.jpg" alt="screen1"></div>
        <div class="sec-pict"><img src="./assets/imgs/screen2.jpg" alt="screen1">
          <!-- как картинки расположить ?-->
        </div>
      </div>
      <div class="container">
        <div class="section2-inf">
          <div class="section2-title">Trusted by innovative companies worldwide</div>
          <div class="section2-row">
            <ul><img class="row-logo" src="./assets/imgs/facebook.png" alt="facebook"><img class="row-logo" src="./assets/imgs/google.png" alt="google"><img class="row-logo" src="./assets/imgs/company3.png" alt="company3"><img class="row-logo" src="./assets/imgs/stripe.png" alt="stripe"><img class="row-logo" src="./assets/imgs/xbox.png" alt="xbox"></ul>
          </div>
        </div>
      </div>
    </div>
